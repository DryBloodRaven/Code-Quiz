<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <button id="high-score" class="high-score">High Score</button>
            </li>
            <li>Timer <span class id="countdown" class="countdown">60</span></li>
        </ul>
    </header>

    <main class="page-content" id="page-content">
        <div class="start-container" id="start-container">
            <h1 id="quiz-title">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following code-related questions withing the time limit. </br> 
            Keep in mind that incorrect answers will penalize your score/time </br>
            by ten seconds!</p>
            <button id="btn-start" class="btn-start">Start Quiz</button>
        </div>

        <div class="questions-container" id="question-container">
            <h2 class="question-title" id="question-title"></h2>
            <ul class="choices" id="choices"></ul>
        </div>
        <div id="answer" class="answer"></div>

        <div class="end-container" id="end-container">
            <h1>Congratulations!</h1>
            <p class="end-result" id="end-result"></p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script> 
    <script src="./assets/js/questions.js"></script>   
</body>
</html>
